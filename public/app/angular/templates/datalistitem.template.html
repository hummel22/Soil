<md-card md-theme="default" md-theme-watch>
    <md-card-content layout-align="center end" layout="row">
        <div style="margin-right:25px">{{listitemVm.date}}</div>

        <div>{{listitemVm.value}}%</div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="listitemVm.delete()" class="md-warn">Delete</md-button>
        <md-button ng-click="listitemVm.openEdit()">Edit</md-button>
    </md-card-actions>
</md-card>
