<!doctype html>
<html lang="en" ng-app="SoilApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="/css/angular-material.css"/>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-aria.js"></script>
    <script src="/scripts/angular-route.js"></script>
    <script src="/scripts/angular-animate.js"></script>
    <script src="/scripts/angular-material.js"></script>
    <script src="/angular/main.js"></script>
    <script src="/angular/controllers/humidityListController.js"></script>
    <script src="/angular/services/humidity.js"></script>
    <link rel="stylesheet" href="/angular/angular.css"/>


</head>
<body>

<!--Main Webiste Content Here-->
<div ng-include="'/angular/templates/navbar-material.html'"></div>
<div class="highlight" ng-view></div>


<!--Test Content Here-->
<div layout="row" layout-align="center center">
    <p> Enter Data Here: <input type="text" ng-model="data"></p>
    <p> Text Entered: {{data}}</p>
    <p>Nothing here {{'yet' + '!'}}</p>
</div>


<div layout="column" layout-align="center center" ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Data Points: <span class="label label-info">{{ humidity.length }}</span></h1>
        </div>
    </div>

    <div class="container" ng-repeat="humid in humidity">
        <md-card md-theme="default" md-theme-watch class="humidity-data">
            <md-card-title>
                <md-card-title-text class ="humidity-title">
                    <span class="md-headline">Humidity Point</span>
                    <span class="md-subhead humidity-date">{{ humid.Date }}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class="md-content-adjust" layout-align="end end">
                <span class="humidity-value humidity-card-body">Humidity : {{ humid.Humidity }}%</span>
                <span class="humidity-name humidity-card-body">Name : {{ humid.Name }}</span>
            </md-card-content>
            <md-card-actions class="humidity-actions" layout="row" layout-align="end center">
                <md-button>Delete</md-button>
                <md-button>Edit</md-button>
            </md-card-actions>
        </md-card>
    </div>

</div>

</body>
</html>
